<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <!-- Background with subtle gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="800" y2="200">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#2d2d2d"/>
    </linearGradient>
  </defs>
  <rect width="800" height="200" fill="url(#bg-gradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="600" cy="100" r="60" fill="#2ecc71" opacity="0.1"/>
  <circle cx="650" cy="100" r="40" fill="#2ecc71" opacity="0.1"/>
  <circle cx="700" cy="100" r="20" fill="#2ecc71" opacity="0.1"/>
  
  <!-- Main Title -->
  <text x="50" y="90" font-family="Arial" font-size="40" fill="#ffffff" font-weight="bold">Varnish Cache Warmer</text>
  
  <!-- Subtitle -->
  <text x="50" y="130" font-family="Arial" font-size="20" fill="#2ecc71">High-Performance Cache Warming Solution</text>
  
  <!-- Bottom accent line -->
  <rect x="50" y="150" width="300" height="3" fill="#2ecc71"/>
</svg>
